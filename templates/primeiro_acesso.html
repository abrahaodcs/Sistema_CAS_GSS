<!-- primeiro_acesso.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Primeiro Acesso</title>
    <style>
        body {
            background-color: #e6f2ff;
            color: #000080;
            font-size: 14px;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #b3d9ff;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            color: #000080;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            height: 30px;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
    <script>
        function togglePasswordVisibility(elementId) {
            var element = document.getElementById(elementId);
            element.type = (element.type === 'password') ? 'text' : 'password';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="caminho/do/seu/logo.png" alt="Logo" style="position: absolute; top: 10px; left: 10px;">
        <h2>Primeiro Acesso</h2>
        <form method="POST" action="/primeiro_acesso">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario['Nome'] }}"><br>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" value="{{ usuario['Cargo'] }}" readonly><br>
            <label for="nivel_organizacional">NÃ­vel Organizacional:</label>
            <input type="text" id="nivel_organizacional" name="nivel_organizacional" value="{{ usuario['NivelOrganizacional'] }}" readonly><br>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" value="{{ usuario['DataNascimento'] }}"><br>
            <label for="data_ingresso">Data de Ingresso:</label>
            <input type="text" id="data_ingresso" name="data_ingresso" value="{{ usuario['DataIngresso'] }}"><br>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" value="{{ usuario['Celular'] }}" {% if usuario['Celular'] %}readonly{% endif %}><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario['Email'] }}" {% if usuario['Email'] %}readonly{% endif %}><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ usuario['CPF'] }}" readonly><br>
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" id="nova_senha" name="nova_senha" value=""><input type="button" value="Exibir Senha" onclick="togglePasswordVisibility('nova_senha')"><br>
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" value=""><input type="button" value="Exibir Senha" onclick="togglePasswordVisibility('confirmar_senha')"><br>
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>
