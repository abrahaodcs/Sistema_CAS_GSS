<!-- calculadora_bonificacao.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Bonificação</title>
    <style>
        body {
            background-color: #444;
            margin: 0;
            padding: 0;
            color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 5px;
        }
        .logo img {
            width: 280px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 6cm;
            background-color: #002147;
            font-size: 13px;
            padding: 8px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 6px 12px;
            margin-bottom: 4px;
            color: white;
            background-color: #002147;
            border: none;
            text-align: left;
            font-size: 13px;
        }
        .sidebar button:hover {
            background-color: #003d79;
            cursor: pointer;
        }
        .content {
            margin-left: 6cm;
            padding: 20px;
            box-sizing: border-box;
        }
        .dialog-box {
            margin: 0 auto;
            background-color: #4682B4;
            color: white;
            font-size: 18px;
            padding: 60px;
            text-align: center;
            width: 400px;
        }
        .dialog-title {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        .user-info {
            text-align: left;
            font-size: 13px;
            margin-top: 20px;
        }
        .user-info strong {
            font-weight: bold;
            margin-right: 5px;
        }
        .user-info p {
            margin: 5px 0;
        }
        .logout {
            position: fixed;
            bottom: 60px;
            left: 8px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <div class="sidebar">
        <button onclick="#">Calculadora gerente</button>
        <button onclick="#">Calculadora subgerente</button>
        <button onclick="#">Calculadora plena</button>
        <button onclick="location.href='/calculadora_consultora'">Calculadora consultora</button>
        <button onclick="location.href='/calculadora_especialista'">Calculadora especialista</button>
        <button onclick="#">Calculadora consultora de avaliação</button>
    </div>
    <div class="content">
        <div class="dialog-box">
            <div class="dialog-title">Não espere pelos momentos perfeitos. Crie-os. Persiga suas metas incansavelmente e
                faça do impossível uma mera questão de tempo.</div>
        </div>
    </div>
    <div class="logout">
        <a onclick="goBack()">Voltar</a>
    </div>

    <script>
        function openPage(page) {
            window.location.href = '/' + page;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
